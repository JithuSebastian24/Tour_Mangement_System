{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BOOKING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
    <section id="booking" class="booking">
        <div class="container text-center">
          <header>
            <h2 >Book Your Trip</h2>
            <h3>Enjoy your trip with Magic Moments</h3>
          </header>
          <div class="row">
            <div class="form-holder col-lg-10 mx-auto text-center">
              <div class="ribbon"><i class="fa fa-star"></i></div>

              <form class="row g-5" method="POST" action="{% url 'App:confirm' %}">
                {% csrf_token %}
                <div class="col-md-6"> 
                    <label for="name" class="col-md-6 unique">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name " name="name" required="">
                  </div>

                  <div class="col-md-6">
                    <label for="email" class="col-md-6 unique">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" name="email" required="">
                  </div>

                  <div class="col-md-6">
                    <label for="number" class="col-md-6 unique">Number</label>
                    <input type="number" class="form-control" placeholder="Enter your phone number " name="number" required="">
                  </div>

                  <div class="col-md-6">
                    <label for="people" class="col-md-6 unique">How Many People</label>
                    <input type="number" class="form-control" placeholder="Enter number of people tour" name="people" min="1" required="">
                    
                  </div>

                  <div class="col-md-6">
                  <label for="category" class="col-md-6 unique">Package Category</label>
                    <input type="text" value="{{obj.pcat}}" name="category" class="form-control" placeholder="Your Package Category " required="" >
                    
                  </div>

                  <div class="col-md-6">
                    <label for="package" class="col-md-6 unique">YOUR PACKAGE</label>
                    <input type="text" value="{{obj.pname}}" class="form-control" placeholder="Your Selected Package" name="package" required="">
                    
                  </div>

                  <div class="col">
                    <label for="days" class="col-md-6 unique">Days covered</label>
                    <input type="text" value="{{obj.pdays}}" name="days" class="form-control" placeholder="Days coverd " required="">
                    
                  </div>

                  <div class="col-md-6">
                    <label for="total" class="col-md-6 unique">Amount/Person</label>
                    <input type="number" class="form-control" value="{{obj.pprice}}" placeholder="Your Total Amount" name="total" required="">
                   
                </div>

                   <button id="btn" class="btn btn-primary d-block mx-auto w-50">Book Now</button>
                
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- End Booking Section-->
</body>
</html>
