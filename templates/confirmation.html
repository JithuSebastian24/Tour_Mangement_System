{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIRMATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
        <section id="booking" class="booking">
            <div class="container text-center">
                <h2>Confirm Your Booking</h2>
                
                <div class="form-holder col-lg-10 mx-auto text-center">
                    <div class="ribbon"><i class="fa fa-star"></i></div>
                    <form class="row g-5" method="POST" action="{% url 'App:booksave' %}" >
                        {% csrf_token %}
                        
                        <div class="col-md-6"> 
                            <label for="name" class="col-md-6 unique">Name</label>
                            <input type="text" value="{{book.bname}}" class="form-control"name="name" required="" readonly>
                          </div>
        
                          <div class="col-md-6">
                            <label for="email" class="col-md-6 unique">Email</label>
                            <input type="email" value="{{book.bemail}}" class="form-control"name="email" required="" readonly>
                          </div>
        
                          <div class="col-md-6">
                            <label for="number" class="col-md-6 unique">Number</label>
                            <input type="number" value="{{book.bnum}}" class="form-control" name="num" required="" readonly>
                          </div>
        
                          <div class="col-md-6">
                            <label for="people" class="col-md-6 unique">How Many People</label>
                            <input type="number" value="{{book.bpeople}}" class="form-control" name="people" min="1" required="" readonly>
                            
                          </div>
        
                          <div class="col-md-6">
                          <label for="category" class="col-md-6 unique">Package Category</label>
                            <input type="text" value="{{book.bcat}}" name="category" class="form-control"  required=""  readonly>
                            
                          </div>
        
                          <div class="col-md-6">
                            <label for="package" class="col-md-6 unique">YOUR PACKAGE</label>
                            <input type="text" value="{{book.bpack}}" class="form-control"  name="package" required="" readonly>
                            
                          </div>
        
                          <div class="col">
                            <label for="days" class="col-md-6 unique">Days covered</label>
                            <input type="text" value="{{book.bdays}}" name="days" class="form-control" required="" readonly>
                            
                          </div>
        
                          <div class="col-md-6">
                            <label for="total" class="col-md-6 unique">Total Amount</label>
                            <input type="number" class="form-control" value="{{book.total}}"  name="total" required="" readonly>
                        </div>
                        
                        <p id="pc">Read The Above  Details Carefully  Before Confirming The Trip</p>
                        
                        <div class="col-md-6">
                          <button type="submit" style="position: absolute;" id="btn" class="btn btn-primary m-1">Confirm</button>
                        </div>

                        <div class="col-md-6" >
                          <a  href="{% url 'App:confirm' %} "  class="btn btn-danger">Itâ€™s Not My Details</a>
                          </div>
                        
                      </form>
                </div>
            </div>
        </section>
</body>
</html>
