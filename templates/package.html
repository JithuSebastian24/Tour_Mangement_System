{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
    <div class="tab-content d-flex" style="flex-wrap: wrap;">
        <!-- Adventures pannel -->
        <div id="adventure" class="w-100 d-flex " style="flex-wrap: wrap;">
             {% for i in obj %}
            <div id="breakfast" class="card pb-5 m-3 " style="width: 18rem;">
              <img src="{{i.pimg.url}}" class="card-img-top" style="height: 200px; width: 285px;" alt="package">
              <div class="card-body">
                <h4>{{i.pname}} </h4>
                <h6>{{i.pdays}}</h6>
                <p>{{i.pdesc}}</p>
                <h5>${{i.pprice}}</h5>

                <a  href="{% url 'App:bookpack' i.id %}" id="btn1" class="btn btn-primary position-absolute bottom-0 m-3" >Book Now</a>

              </div>
            </div>
            {% endfor %} 
          </div>
            <!-- End Adventures pannel -->

</body>
</html>
